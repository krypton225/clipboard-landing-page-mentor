  <body> 
    <main class="main" id="main">
      <section class="first">
        <picture class="first__bg">
          <source media="(min-width: 381px)" srcset="./public/assets/images/bg-header-desktop.png">
          <source media="(max-width: 380px)" srcset="./public/assets/images/bg-header-mobile.png"><img src="./public/assets/images/bg-header-desktop.png" alt="Background Header">

        <div class="first__content">
          <div class="first__content__logo"> 
            <svg width="125" height="125" xmlns="http://www.w3.org/2000/svg">
              <g stroke="#26BBA4" stroke-width="10" fill="none" fill-rule="evenodd">
                <circle cx="62.5" cy="62.5" r="57.5"></circle>
                <path d="M85.481 85.481c-12.692 12.692-33.27 12.692-45.962 0s-12.692-33.27 0-45.962 33.27-12.692 45.962 0" stroke-linecap="round"></path>
              </g>
            </svg>
          </div> 
          
          <div class="top-sec">
            <p class="top-sec__title">A history of everything you copy</p> 
            
            <p class="top-sec__desc"> 
              Clipboard allows you to track and organize everything you copy. Instantly access your clipboard on all your devices.
            </p>
          </div> 
          
          <div class="first__content__downloads">
            <button class="btn btn-green first__content__downloads__ios">Download for IOS</button>
            <button class="btn btn-blue first__content__downloads__mac">Download for Mac</button>
          </div>
        </div>
      </section>
